<section>
    <div class="container">
        <div class="row">

            <div class="col-6">
                <div class="card">
                    <div class="card-header">
                        <h1 class="title-dashboard">Smart Cities </h1>
                    </div>
                    <div class="card-body">
                        <div class="form-row">
                            <div class="col-sm-5">
                                <input class="form-control form-control-sm mb-1" type="text" id="d2_operation_Mode" placeholder="Operation Mode">
                            </div>
                            <div class="col-sm-4">
                                <button type="button" class="btn btn-primary btn-get btn-sm" id="d2_get_Mode_btn">Get Mode</button>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="col-sm-5">
                                <input class="form-control form-control-sm mb-1" type="text" id="d2_sigfox_ID" placeholder="SigFox Id">
                            </div>
                            <div class="col-sm-4">
                                <button type="button" class="btn btn-primary btn-get btn-sm" id="d2_get_ID_btn">Get ID</button>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="col-sm-5">
                                <input class="form-control form-control-sm mb-1" type="text" id="d2_sigfox_Pac" placeholder="Sigfox PAC">
                            </div>
                            <div class="col-sm-4">
                                <button type="button" class="btn btn-primary btn-get btn-sm" id="d2_get_Pac_btn">Get PAC</button>
                            </div>
                        </div>
                    </div> 
                </div>
            </div>

            <div class="col-6 mb-4">
                <img class="image-isquare" src="../assets/img/smartC2.png">
            </div>

        </div>

        <form id="d2_form-dashboard2" action="#">

            <div class="row">

                <div class="col-sm-3">
                    <div class="card mb-4">
                        <div class="card-header"><strong>Scanning/Time Transmition</strong></div>
                        <div class="card-body">
                            <div class="form-row">
                                <div class="form-group col-sm-4">
                                    <label for="Horas" class="col-form-label-sm">Hours</label>
                                    <input type="number"  class="form-control form-control-sm" name="Horas" id="d2_Horas" min="0" max="23" placeholder="0" value="0" group="time_transmition">
                                </div>
                                <div class="form-group col-sm-4">
                                    <label for="Minutos" class="col-form-label-sm">Minutes</label>
                                    <input type="number" class="form-control form-control-sm" name="Minutos" id="d2_Minutos" min="0" max="59" placeholder="0" value="0" group="time_transmition">
                                </div>
                                <div class="form-group col-sm-4">
                                    <label for="Segundos" class="col-form-label-sm">Seconds</label>
                                    <input type="number" class="form-control form-control-sm" name="Segundos" id="d2_Segundos" min="0" max="60" placeholder="0" value="0" group="time_transmition">
                                </div>
                                <div class="form-group col-sm-5">
                                    <label for="keepAlive" class="col-form-label-sm">keep Alive(n)</label>
                                    <input type="number" class="form-control form-control-sm" name="keepAlive" id="d2_keepAlive" min="0" max="59" placeholder="0" value="0" group="keep_alive">
                                </div>
                                <div class="form-group col-sm-6">
                                    <label for="TimeKeep" class="col-form-label-sm">Time d:h:m:s</label>
                                    <input type="text" class="form-control form-control-sm" name="TimeKeep" id="d2_TimeKeep" placeholder="dd/hh/mm/ss" disabled>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- card check parameters  -->
                <div class="col-sm-3">
                    <div class="card">
                        <div class="card-header"><strong>Reports Enablers</strong></div>
                        <div class="card-body">
                            <div class="custom-control custom-switch">
                                <input type="checkbox" class="custom-control-input" name="AlwaysReportSwitch" id="d2_AlwaysReportSwitch" group="always_report_switch" >
                                <label class="custom-control-label" for="d2_AlwaysReportSwitch">Always Send report</label>
                            </div>
                            <div class="custom-control custom-switch">
                                <input type="checkbox" class="custom-control-input" name="DownLinkSwitch" id="d2_DownLinkSwitch" group="down_link_switch">
                                <label class="custom-control-label" for="d2_DownLinkSwitch">Downlink Enable</label>
                            </div>
                            <div class="custom-control custom-switch">
                                <input type="checkbox" class="custom-control-input" name="RedundantMsnSwitch" id="d2_RedundantMsnSwitch" group="redundant_msn_switch">
                                <label class="custom-control-label" for="d2_RedundantMsnSwitch">Redundant Messge</label>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- card with the content of Analog input 1 -->
                <div class="col-sm-3">
                    <div class="card">
                        <div class="card-header">
                            <div class="form-row">
                                <div class="col-sm-10"><strong>Analog Input 1</strong></div>
                                <div class="custom-control custom-switch">
                                    <input type="checkbox" name="enabled" class="custom-control-input" id="d2_AnalogSwitch1" group="analog_input_1">
                                    <label class="custom-control-label" for="d2_AnalogSwitch1"></label>
                                </div>
                            </div>
                        </div>
                        <div class="card-body">
                            <div class="form-group">
                                <div class="form-row">
                                    <label for="Analog1RangeMax" class="col-form-label-sm col-sm-2">Max</label>
                                    <input type="range" class="form-control-range" name="Analog1RangeMax" id="d2_Analog1RangeMax" step="1" min="0" max="4096" value="4096" disabled group="analog_input_1">
                                    <span class="badge badge-secondary col-sm-2 offset-sm-1 mb-2" name="Analog1spanMax" id="d2_Analog1spanMax">4096</span>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="form-row">
                                    <label for="Analog1RangeMin" class="col-form-label-sm col-sm-2">Min</label>
                                    <input type="range" class="form-control-range" name="Analog1RangeMin" id="d2_Analog1RangeMin" step="1" min="0" max="4096" value="0" disabled group="analog_input_1">
                                    <span class="badge badge-secondary col-sm-2 offset-sm-1 mb-2" name="Analog1spanMin" id="d2_Analog1spanMin">0</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- card with the content of Analog input 2 -->
                <div class="col-sm-3">
                    <div class="card">
                        <div class="card-header">
                            <div class="form-row">
                                <div class="col-sm-10"><strong>Analog Input 2</strong></div>
                                <div class="custom-control custom-switch">
                                    <input type="checkbox" class="custom-control-input" name="enabled" id="d2_AnalogSwitch2" group="analog_input_2">
                                    <label class="custom-control-label" for="d2_AnalogSwitch2"></label>
                                </div>
                            </div>
                        </div>
                        <div class="card-body">
                            <div class="form-group">
                                <div class="form-row">
                                    <label for="Analog2RangeMax" class="col-form-label-sm col-sm-2">Max</label>
                                    <input type="range" class="form-control-range" name="Analog2RangeMax" id="d2_Analog2RangeMax" step="1" max="4096" value="4096" disabled group="analog_input_2">
                                    <span class="badge badge-secondary col-sm-2 offset-sm-1 mb-2" name="Analog2spanMax" id="d2_Analog2spanMax">4096</span>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="form-row">
                                    <label for="Analog2RangeMin" class="col-form-label-sm col-sm-2">Min</label>
                                    <input type="range" class="form-control-range" name="Analog2RangeMin" id="d2_Analog2RangeMin" step="1" max="4096" value="0" disabled group="analog_input_2"> 
                                    <span class="badge badge-secondary col-sm-2 offset-sm-1 mb-2" name="Analog2spanMin" id="d2_Analog2spanMin">0</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>

            <div class="row">

                <!-- card with Battery content -->
                <div class="col-sm-3">
                    <div class="card mb-4">
                        <div class="card-header">
                            <div class="form-row">
                                <div class="col-sm-10"><strong>Battery (%) (mah)</strong></div>
                            </div>
                        </div>
                        <div class="card-body">
                            <div class="form-group">
                                <div class="form-row">
                                    <label for="SocRange" class="col-form-label-sm col-sm-2">Soc</label>
                                    <input type="range" class="form-control-range" name="SocRange" id="d2_SocRange" step="1" max="100" value="50" group="battery_mah">
                                    <span class="badge badge-secondary col-sm-2 offset-sm-1 mb-2" name="SocSpan" id="d2_SocSpan">50</span>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="form-row">
                                    <label for="VolRange" class="col-form-label-sm col-sm-2">Vol</label>
                                    <input type="range" class="form-control-range" name="VolRange" id="d2_VolRange" step="1" max="4200" min="2700" value="3400" group="battery_mah">
                                    <span class="badge badge-secondary col-sm-2 offset-sm-1 mb-2" name="VolSpan" id="d2_VolSpan">3400</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- card with the Digital Input content -->
                <div class="col-sm-3">
                    <div class="card mb-4">
                        <div class="card-header">
                            <div class="form-row">
                                <div class="col-sm-10"><strong>Digital Input Options</strong></div>
                            </div>
                        </div>
                        <div class="card-body">
                            <div class="form-row">
                                <div class="form-group col-sm-6">
                                    <label for="DigitalIn1Select" class="col-form-label-sm">Digital Input 1</label>
                                    <select class="form-control form-control-sm" name="DigitalIn1Select" id="d2_DigitalIn1Select" group="digital_input_options">
                                        <option value="0">Disabled</option>
                                        <option value="1">Rising Edge</option>
                                        <option value="2">Falling Edge</option>
                                        <option value="3">Both</option>
                                    </select>
                                </div>
                                <div class="form-group col-sm-6">
                                    <label for="DigitalIn2Select" class="col-form-label-sm">Digital Input 2</label>
                                    <select class="form-control form-control-sm" name="DigitalIn2Select" id="d2_DigitalIn2Select" group="digital_input_options">
                                        <option value="0">Disabled</option>
                                        <option value="1">Rising Edge</option>
                                        <option value="2">Falling Edge</option>
                                        <option value="3">Both</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                 <!-- card with the SigFox Frecuency content -->
                <div class="col-sm-3">
                    <div class="card mb-4">
                        <div class="card-header">
                            <div class="form-row">
                                <div class="col-sm-10"><strong>Sigfox Zone</strong></div>
                            </div>
                        </div>
                        <div class="card-body">
                            <div class="form-group">
                                <label for="ZoneSelect" class="col-form-label-sm">Zone</label>
                                <select class="form-control form-control-sm" name="ZoneSelect" id="d2_ZoneSelect" group="sigfox_zone">
                                    <option value="1">RCZ2</option>
                                    <option value="2">RCZ4</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- card with the content of Air Quality -->
                <div class="col-sm-3">
                    <div class="card">
                        <div class="card-header">
                            <div class="form-row">
                                <div class="col-sm-10"><strong>Air Quality ()</strong></div>
                                <div class="custom-control custom-switch">
                                    <input type="checkbox" name="enabled" class="custom-control-input" id="d2_QualitySwitch" group="Quality">
                                    <label class="custom-control-label" for="d2_QualitySwitch"></label>
                                </div>
                            </div>
                        </div>
                        <div class="card-body">
                            <div class="form-group">
                                <div class="form-row">
                                    <label for="Quality1RangeMax" class="col-form-label-sm col-sm-2">Max</label>
                                    <input type="range" class="form-control-range" name="QualityRangeMax" id="d2_AnalogRangeMax" step="1" min="0" max="100" value="100" disabled group="Quality">
                                    <span class="badge badge-secondary col-sm-2 offset-sm-1 mb-2" name="Analog1spanMax" id="d2_Analog1spanMax">100</span>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="form-row">
                                    <label for="QualityRangeMin" class="col-form-label-sm col-sm-2">Min</label>
                                    <input type="range" class="form-control-range" name="AnalogRangeMin" id="d2_QualityRangeMin" step="1" min="0" max="100" value="0" disabled group="Quality">
                                    <span class="badge badge-secondary col-sm-2 offset-sm-1 mb-2" name="QualityspanMin" id="d2_QualityspanMin">0</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>

            <div class="row">
                <div class="col-sm-6 mb-4">
                    <button type="submit" class="btn btn-outline-primary btn-Download_Read col" id="d2_DownLoad">DownLoad</button>
                </div>
                <div class="col-sm-6">
                    <button type="button" class="btn btn-outline-secondary btn-Download_Read col" id="d2_read_from_device">Read From Device</button>
                </div>
            </div>

        </form>

    </div>
</section>
